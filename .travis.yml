sudo: required
language: php
services:
- docker
os:
- linux
before_script:
- composer create-project --prefer-dist laravel/laravel source/laravel
- docker --version
- docker-compose --version
script:
- docker-compose build
- docker images
- docker-compose up -d
- sleep 10
- docker ps
- echo "127.0.0.1 laravel.dev" > /etc/hosts
- curl --retry 10 --retry-delay 5 -v http://laravel.dev
after_success:
- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
- docker push vietdien2005/laravel_circleci
env:
  global:
  - secure: 
  - secure: 
  - secure: 
notifications:
  slack:
    rooms:
      secure: 
